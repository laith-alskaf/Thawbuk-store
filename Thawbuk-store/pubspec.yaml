name: thawbuk_store
description: متجر ثوبك - تطبيق تسوق الألبسة التقليدية والعصرية

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Networking
  http: ^1.1.0
  json_annotation: ^4.9.0
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^12.1.1
  
  # Utilities
  intl:
  uuid: ^4.1.0
  dartz: ^0.10.1
  
  # Firebase (disabled for web compatibility)
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  
  # Image Picker
  image_picker: ^1.0.4
  
  # Carousel
  carousel_slider: ^5.0.0
  
  # URL Launcher
  url_launcher: ^6.2.2
  
  # Development
  get_it: ^7.6.4
  injectable: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.8.0
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/lang/
